{% extends 'base.html' %}
{% block title %}Productos{% endblock %}

{% block content%}

<div class="container">
    <div class="row">
        <h4 class="mt-5" >Productos</h4>
        {% for producto in productos %}
        <div class="col-sm-4 mb-3 mb-sm-0 mt-4">
            <div class="card">
                <img src="{{ producto.image_url }}">
                <div class="card-body">
                    <h5>{{ producto.name }}</h5>
                    <p>{{ producto.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
