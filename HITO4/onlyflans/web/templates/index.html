{% extends 'base.html' %}
{% block title %}INDEX{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="row">
        <h4 class="mt-5" >Flanes</h4>
        {% for flan in flanes %}
        <div class="col-sm-4 mb-3 mb-sm-0 mt-4">
            <div class="card">
                <img src="{{ flan.image_url }}">
                <div class="card-body">
                    <h5>{{ flan.name }}</h5>
                    <p>{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
