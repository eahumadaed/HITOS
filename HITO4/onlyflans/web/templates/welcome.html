{% extends 'base.html' %}
{% block title %}Bienvenido{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        {% for flan in flanes %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ flan.image_url }}">
                <div class="card-body">
                    <h5>{{ flan.name }}</h5>
                    <p>{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
