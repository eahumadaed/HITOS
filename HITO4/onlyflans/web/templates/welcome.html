{% extends 'base.html' %}
{% block title %}
<div class="row">
    <div class="col-sm-4">
        <h2 class="text-center mt-5"> Bienvenido </h2>
    </div>
</div>
    
{% endblock %}

{% block content%}
    <div class="row">
        {% for flan in flanes %}
        <div class="col-sm-4 mb-3 mb-sm-0 mt-5">
            <div class="card">
                <img src="{{ flan.image_url }}">
                <div class="card-body">
                    <h5>{{ flan.name }}</h5>
                    <p>{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
